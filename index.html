<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

    

    <div id="app">
        <head>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand"><img class="logo" :src="photos[pictureIndex].personaggio" alt=""></a>
                  <a class="navbar-brand"><img class="logo" :src="photos[pictureIndex].personaggio" alt=""></a>
                  <a class="navbar-brand"><img class="logo" :src="photos[pictureIndex].personaggio" alt=""></a>
                  <a class="navbar-brand"><img class="logo" :src="photos[pictureIndex].personaggio" alt=""></a>




                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Inserisci la destinazione" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Cerca</button>
                  </form>
                </div>
              </nav>
        </head>



        <div class="slider  container">
            <div class="row">
                <div class="arrow col-2" @click="prev">
                    <i id="left-arrow" class="far fa-arrow-alt-circle-left"></i>
                </div>
                <div class="slider-picture col-8">
                    <img :src="photos[pictureIndex].path" alt="picture">
                    <div class=" slider-dots">
                        <i :class="isCurrentDot(index)" v-for="(img, index) in photos" class="p-1  fas fa-circle">
                         
                        </i>
                    </div>

                </div>
                <div class="arrow col-2" @click="next">
                    <i  class="far fa-arrow-alt-circle-right"></i>
                </div>
            </div>
        </div>
            
 
       

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
